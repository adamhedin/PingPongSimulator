<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Ping Pong Simulator</h1>
      <p>
        A fully functional realistic simulation of a real life ping pong game
      </p>
      <nav>
        <button>Game</button><button>Players</button><button>About</button>
      </nav>
    </header>
    <main>
      <div class="players"></div>
      <br />
      <div class="table">
        <div class="players__player">
          <h2>Player One</h2>
          <table>
            <tr>
              <th>Serve</th>
              <th>3</th>
            </tr>
            <tr>
              <th>Forehand</th>
              <th>3</th>
            </tr>
            <tr>
              <th>Backhand</th>
              <th>3</th>
            </tr>
            <tr>
              <th>Smash</th>
              <th>3</th>
            </tr>
          </table>
        </div>
        <div class="ping-pong-table">
          <div class="net"></div>
          <div class="half-table left-half"></div>
          <div class="half-table right-half"></div>
          <div class="ball"></div>
        </div>
        <div class="players__player">
          <h2>Player Two</h2>
          <table>
            <tr>
              <th>Serve</th>
              <th>3</th>
            </tr>
            <tr>
              <th>Forehand</th>
              <th>3</th>
            </tr>
            <tr>
              <th>Backhand</th>
              <th>3</th>
            </tr>
            <tr>
              <th>Smash</th>
              <th>3</th>
            </tr>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
